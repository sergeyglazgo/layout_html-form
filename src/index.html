<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      onsubmit="onSubmit()"
    >
      <fieldset class="container">
        <legend>Personal information</legend>

        <label for="surname" class="form-field">
          Surname:
          <input
            type="text"
            name="surname"
            id="surname"
            autocomplete="off"
          >
        </label>

        <label for="name" class="form-field">
          Name:
          <input
            type="text"
            name="name"
            id="name"
            autocomplete="off"
          >
        </label>

        <label for="age" class="form-field">
          How old are You?
          <input
            type="number"
            name="age"
            value="12"
            id="age"
            min="5"
            max="100"
          >
        </label>

        <label for="date" class="form-field">
          Full date of birth:
          <input
            type="date"
            name="date"
            id="date"
          >
        </label>

        <label for="agreement" class="form-field">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="agreement"
            id="agreement"
          >
        </label>
      </fieldset>

      <fieldset class="container">
        <legend>Registration</legend>

        <label for="mail" class="form-field">
          E-mail:
          <input
            type="email"
            name="email"
            placeholder="email@example.com"
            id="mail"
            required
          >
        </label>

        <label for="password" class="form-field">
          Password:
          <input
            type="password"
            name="password"
            id="password"
            minlength="5"
            maxlength="15"
          >
        </label>
      </fieldset>

      <fieldset class="container">
        <legend>An interesting fact about you!</legend>

        <label for="yesCat" class="form-field radio">
          Do you love cats?
          <input
            type="radio"
            name="cat"
            value="yes"
            id="yesCat"
          >
          Yes
        </label>

        <label for="noCat" class="form-field radio">
          <input
            type="radio"
            name="cat"
            value="no"
            id="noCat"
          >
          No
        </label>

        <label for="color" class="form-field">
          What is your favorite color?
          <input
            type="color"
            name="color"
            id="color"
          >
        </label>

        <label for="time" class="form-field">
          What time do you go to bed?
          <input
            type="time"
            name="time"
            id="time"
          >
        </label>

        <label for="car" class="form-field">
          What are your favorite brand of cars?
          <select
            name="car"
            id="car"
            multiple
          >
            <option value="bww">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>

        <label for="rate" class="form-field">
          How do you rate our work?
          <input
            type="range"
            name="rate"
            id="rate"
            value="0"
          >
        </label>
      </fieldset>

      <fieldset class="container">
        <legend>Additional info:</legend>

        <label for="comment" class="form-field">
          Comments:
          <textarea name="comment" id="comment"></textarea>
        </label>

        <label for="recommend" class="form-field">
          Would you recommend us?
          <select name="recoomendation" id="recommend">
            <option value="yes" selected>yes</option>
            <option value="no">no</option>
            <option value="maybe">maybe</option>
          </select>
        </label>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
