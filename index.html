or" id="color"> </label> </div> <div class="form-field"> <label for="time"> What time do you go to bed? <input type="time" name="time" id="time"> </label> </div> <div class="form-field"> <label for="car"> What are your favorite brand of cars? <select name="car" id="car" multiple> <option value="bww">BMW</option> <option value="audi">Audi</option> <option value="lada">Lada</option> </select> </label> </div> <div class="form-field"> <label for="rate"> How do you rate our work? <input type="range" name="rate" id="rate" value="0"> </label> </div> </fieldset> <fieldset class="container"> <legend>Additional info:</legend> <div class="form-field"> <label for="comment"> Comments: <textarea name="comment" id="comment"></textarea> </label> </div> <div class="form-field"> <label for="recommend"> Would you recommend us? <select name="recoomendation" id="recommend"> <option value="yes" selected>yes</option> <option value="no">no</option> <option value="maybe">maybe</option> </select> </label> </div> </fieldset> <button type="submit">Submit</button> </form> <script type="text/javascript" src="main.e97352c4.js"></script> </body></html>
